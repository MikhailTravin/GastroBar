<footer data-lp class="footer">
	<div class="footer__container">
		<div class="footer__content">
			<div class="footer__top top-footer footer-product-card">
				<div class="top-footer__header">
					<div class="top-footer__title">
						Пицца Маргарита <span>(600 гр)</span>
					</div>
					<div class="top-footer__price">590 Р</div>
				</div>
				<div class="top-footer__bottom">
					<div data-quantity class="quantity">
						<button data-quantity-minus type="button"
							class="quantity__button quantity__button_minus"></button>
						<div class="quantity__input">
							<input data-quantity-value autocomplete="off" type="text" name="form[]" value="1">
						</div>
						<button data-quantity-plus type="button"
							class="quantity__button quantity__button_plus"></button>
					</div>
					<button type="button" class="top-footer__button button">
						<span class="add-basket">Добавить в заказ</span>
						<span data-popup="#order" class="show-basket">Показать в корзине</span>
					</button>
				</div>
			</div>
			<div class="footer__top top-footer footer-order">
				<div class="top-footer__header">
					<div class="top-footer__title">
						Ваш заказ:
					</div>
					<div class="top-footer__price">1 400 Р</div>
				</div>
				<div class="top-footer__bottom">
					<a href="#" class="top-footer__button-black button btn-black">
						Открыть меню
					</a>
					<a href="#" class="top-footer__button button">
						Отправить заказ официанту
					</a>
				</div>
			</div>
			<div class="footer__top top-footer footer-thanks-order">
				<div class="top-footer__header">
					<div class="top-footer__title">
						С нетерпением ждем Вас снова!
					</div>
					<img loading="lazy" src="../img/icons/Heart.svg" alt="">
				</div>
			</div>
			<div class="footer__menu">
				<button data-popup="#thanks-order" type="button" class="footer__column">
					<img src="../img/icons/bell.svg" alt="">
					<span>Вызов официанта</span>
				</button>
				<button data-popup="#pay" type="button" class="footer__column">
					<img src="../img/icons/note.svg" alt="">
					<span>Расчет</span>
				</button>
				<button data-popup="#order" type="button" class="footer__column">
					<img src="../img/icons/list.svg" alt="">
					<span>Заказ</span>
				</button>
			</div>
			<div class="footer__copy">
				Powered by Vaivery
			</div>
		</div>
	</div>
</footer>
